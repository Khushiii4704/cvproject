<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign-up</title>
    <link rel="stylesheet" href="signup.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
 
</head>
<body>  
 <div class="container my-4 card w-50 p-4 shadow p-3 mb-5 bg-body-tertiary rounded:">
<div class="signup my10">
    <div class="sign-up my-2 d-flex justify-content-center p-2">
        <h1>
            <b>Sign Up</b>
        </h1>
    </div>
    <form>
     <div class="username">
        <div class="row mb-3">
            <label for="username" class="col-sm-2 col-form-label">Username:</label>
            <div class="col-sm-10">
              <input type="input" class="form-control" id="username">
            </div>
        </div>

        <div class="row mb-3">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Email:</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="inputEmail3">
            </div>
        </div>

        <div class="row mb-3">
          <label for="mobileno" class="col-sm-2 col-form-label">contactNo:</label>
          <div class="col-sm-10">
            <input type="tel" class="form-control" id="moblieno">
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputPassword3" class="col-sm-2 col-form-label">Password:</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword3">
          </div>
        </div>
        <div class="row mb-3">
            <label for="inputPassword3" class="col-sm-2 col-form-label">confirm Password:</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="confirmpassword">
            </div>
          </div>
      
        </div>
        <div class="submit d-flex justify-content-center">
          <button type="button" class="btn btn-primary mr-2 ">Sign-up</button>
          <button type="button" class="btn btn-secondary mx-2">Reset</button>
      </div>
      </form>
    </div>
</div>
</div>
 
</body>
</html>
